<div class="row m-5">
    <div class="col-md-6 offset-3 ">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger m-5" *ngIf="error">{{error}}</div>
                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="form.email" required>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input  type="password" name="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password" [(ngModel)]="form.password" required>
                    </div>



                    <div class="form-group row ">

                        <div class="col-md-10 offset-1">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Submit</button>
                            <button type="submit" class="btn btn-success float-right"  routerLink="/sing_up" >Sign up</button>
                        </div>

                        <div class="col-md-12 mt-3">
                            <a routerLink="/request_password_reset" class="float-right nav-link">forget password?</a>

                        </div>



                    </div>


                </form>

            </div>

        </div>
    </div>


</div>
